<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
</head>
<body>
   <h2>Part One</h2>
   <p>First Name:</p>
   <input type="text" id="firstname_text"><br>
   
   <p>Last Name:</p>
   <input type="text" id="lastname_text">
   
   <p>Age:</p>
   <input type="text" id="age_text"><br><br>
   
   <input type="button" value="Submit" id="submit_btn">
   
   <br><br>
   <p>Result:</p>
   <input type="text" id="result"><br><br>
   <input type="button" value="Clear All" id="clear_btn">
   
   <h2>Part Two</h2>
   
   <input type="text" id="calculate"><br>
   <input type="button" value="1" id="one">
   <input type="button" value="2" id="two">
   <input type="button" value="3" id="three">
   <input type="button" value="+" id="add">
   <input type="button" value="=" id="equal"><br>
   <input type="button" value="Clear" id="clear_calc">
   <br><br>
   
   <script src="values.js"></script>
</body>
</html>
