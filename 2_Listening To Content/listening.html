<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening</title>
</head>
<body>
    <p>Name</p>
    <input type="text" id="name_text"><br><br>
    
    <p>Age</p>
    <input type="text" id="age_text"><br><br>
    
    <p>Number (1-10)</p>
    <input type="text" id="number_text">
    
    <br><br>
    <input type="button" value="Submit" id="submit_btn">
    <input type="button" value="Clear" id="clear_btn">
    
    <br><br>
    <p>Name: <span id="name"></span></p>
    <p>Age: <span id="age"></span></p>
    <p>Year: <span id="number"></span></p>
    
    <p>Age + Year = <span id="add"></span></p>
    <p>Age - Year = <span id="sub"></span></p>
    <p>Age * Year = <span id="mul"></span></p>
    <p>Age / Year = <span id="div"></span></p>
    
    <script src="listening.js"></script>
</body>
</html>
